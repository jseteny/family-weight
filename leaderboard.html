<head>
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="outer">
    <div class="logo"></div>
    <h1 class="title">Family weight</h1>

    <div class="subtitle">Select a family member to store his/her just measured weight</div>
    {{> leaderboard}}
</div>
</body>

<template name="leaderboard">
    <ol class="leaderboard">
        {{#each familyMembers}}
            {{> familyMember}}
        {{/each}}
    </ol>

    {{#if selectedName}}
        <div class="details">
            <button class="inc plus1">+1</button>
            <!--<button class="inc plus5">+5</button>-->
            <button class="inc ">Edit</button>
            <button class="dec minus1">-1</button>
            <button class="dec minus5">-5</button>
            <button class="dec ">New</button>
        </div>
    {{else}}
        <div class="message">Click a family member to select</div>
    {{/if}}
</template>

<template name="familyMember">
    <li class="familyMember {{selected}}">
        <span class="name">{{name}}</span>
        <span class="weight">{{weight}}</span>
    </li>
</template>
